<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farol do Investimento</title>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="./imports.js"></script>
</head>

<body>

    <div class="hero is-fullheight" id="app">

        <!-- Head -->
        <head class="hero-head">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a class="navbar-item" href="./index.html">
                        <img src="./farol_do_investimento_logo.png" alt="Logo" />
                    </a>
                    <a class="navbar-item link" href="./index.html">Farol do Investimento</a>
                </div>
                <div class="navbar-menu mx-5">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <button class="button is-warning is-light is-outlined">
                                <span class="icon">
                                    <i class="fas fa-envelope" aria-hidden="true"></i>
                                </span>
                                <span>Contato</span>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </head>

        <!-- Body -->
        <main class="hero-body has-background-light">

            <section class="container is-max-widescreen">

                <!-- Logo -->
                <div class="block has-text-centered">

                    <figure class="image is-128x128 has-image-centered">
                        <img src="./not_found.png" alt="Logo" width="432px">
                    </figure>

                    <p class="title">Página não encontrada</p>
                    <p class="subtitle">
                        A página que você acessou não existe
                    </p>
                    <a class="button is-info is-outlined" href="/">Clique aqui para voltar</a>

                </div>

            </section>
        </main>

    </div>
</body>

</html>
